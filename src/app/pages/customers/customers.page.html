<app-toolbar [title]="'Clientes'"></app-toolbar>
<ion-content padding>
    <ion-item>
        <app-filter (filter)="onFilter($event)"></app-filter>
        <ion-button (click)="presentAddModal()" color="tertiary" slot="end" size="small" [disabled]="userLevel != 'admin'"><ion-icon name="person-add"></ion-icon></ion-button>                    
    </ion-item>  
    <div>
            <ion-virtual-scroll [items]="customers | searchCustomers : search" approxItemHeight="320px">
              <ion-item-divider *virtualItem="let customer">
                <ion-icon name="contact" slot="start"></ion-icon>
                {{ customer.id }}
                <div class="item-note" slot="end">
                  {{ customer.name }}
                </div>
                <ion-button
                  size="small"
                  color="secondary"
                  (click)="presentUpdateModal(customer)"
                  slot="end"
                >
                  <ion-icon [name]="userLevel == 'admin'? 'create' : 'eye'"></ion-icon>
                </ion-button>
        
                <ion-button
                  class="ion-no-margin"
                  (click)="deleteCustomer(customer)"
                  size="small"
                  color="danger"
                  slot="end"
                  [disabled]="userLevel != 'admin'"
                >
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-item-divider>
            </ion-virtual-scroll>
          </div>
        </ion-content>
