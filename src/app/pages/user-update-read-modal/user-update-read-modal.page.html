<ion-header translucent>
    <ion-toolbar>
      <ion-title>Informacion del Usuario</ion-title>
      <ion-buttons slot="end">
        <ion-button color="medium" fill="outline" (click)="dismissModal()">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <form #formUser="ngForm" (ngSubmit)="onClickSubmit()">
        <ion-grid>
          <ion-row justify-content-center padding>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">              
              <div text-center>      
                <h4>{{user.id}}</h4>          
                <h3>{{user.username | uppercase}}</h3>
              </div>
              <div padding>                
                <ion-item>
                  <ion-input #password name="password" [type]="showPassword? 'text' : 'password'" placeholder="Password" clearInput [(ngModel)]="user.password" required></ion-input>
                  <ion-icon name="lock" slot="start"></ion-icon>
                  <ion-icon *ngIf="password.value" [name]="showPassword? 'eye-off' : 'eye'" slot="end" (click)="showPassword = !showPassword"></ion-icon>
                </ion-item>
                <ion-item>                 
                    <ion-select #S placeholder="Seleccione" slot="end" (ionChange)="onChange(S.value)">
                        <ion-select-option value="user" [selected]="user.level === 'user'">Usuario</ion-select-option>
                        <ion-select-option value="admin" [selected]="user.level === 'admin'">Administrador</ion-select-option>
                      </ion-select>
                    <ion-icon name="key" slot="start"></ion-icon>
                  </ion-item>
              </div>
              <div padding>                
                <ion-button color="primary" size="default" type="submit" [disabled]="formUser.invalid" expand="block">Actualizar <ion-icon name="checkmark" slot="end"></ion-icon></ion-button>              
                <ion-button color="medium" fill="outline" size="default" expand="block" (click)="dismissModal()">Cancelar <ion-icon name="close" slot="end"></ion-icon></ion-button>                                    
              </div>
            </ion-col>
          </ion-row>          
        </ion-grid>
      </form>
</ion-content>
