<ion-header translucent>
    <ion-toolbar>
      <ion-title>Agregar Usuario</ion-title>
      <ion-buttons slot="end">
        <ion-button color="medium" fill="outline" (click)="dismissModal()">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <form #formUser="ngForm" (ngSubmit)="onClickSubmit()">
        <ion-grid>
          <ion-row justify-content-center padding>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">              
              <div text-center>                        
                <h3>Favor completar los datos</h3>
              </div>
              <div padding>  
                  <ion-item>
                      
                  <ion-label position="floating">Usuario <ion-text color="danger">*</ion-text></ion-label>
                      <ion-input #username name="username" [type]="'text'" clearInput [ngModel]="user.username" 
                      (ngModelChange)="user.username=$event" autocapitalize="on" required></ion-input>
                      <ion-icon name="person" slot="start"></ion-icon>                      
                    </ion-item>              
                <ion-item>
                  
                    <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input #password name="password" [type]="showPassword? 'text' : 'password'" clearInput [(ngModel)]="user.password" required></ion-input>
                  <ion-icon name="lock" slot="start"></ion-icon>
                  <ion-icon *ngIf="password.value" [name]="showPassword? 'eye-off' : 'eye'" slot="end" (click)="showPassword = !showPassword"></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-label>Nivel</ion-label>                  
                    <ion-select #S placeholder="Seleccione nivel" slot="end" (ionChange)=onChange(S.value)>
                        <ion-select-option value='user' selected="true">Usuario</ion-select-option>
                        <ion-select-option value='admin'>Administrador</ion-select-option>
                      </ion-select>
                    <ion-icon name="key" slot="start"></ion-icon>
                  </ion-item>
              </div>
              <div padding>                
                <ion-button color="success" size="default" type="submit" [disabled]="formUser.invalid" expand="block">Agregar <ion-icon name="add" slot="end"></ion-icon></ion-button>              
                <ion-button color="medium" fill="outline" size="default" expand="block" (click)="dismissModal()">Cancelar <ion-icon name="close" slot="end"></ion-icon></ion-button>                                    
              </div>
            </ion-col>
          </ion-row>          
        </ion-grid>
      </form>
</ion-content>
