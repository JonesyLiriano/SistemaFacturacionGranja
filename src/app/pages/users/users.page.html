<app-toolbar [title]="'Usuarios'"></app-toolbar>
<ion-content padding>
  <ion-item>
    <app-filter (filter)="onFilter($event)"></app-filter>
    <ion-button class="ion-no-margin" (click)="presentAddModal()" size="small" color="tertiary" slot="end">
      <ion-icon slot="icon-only" name="person-add"></ion-icon>
    </ion-button>
  </ion-item>
  <div>
    <ion-virtual-scroll [items]="users | searchUsers : search" [trackBy]=trackByFn approxItemHeight="320px">
      <ion-item-sliding *virtualItem="let user">
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          {{ user.id }}
          <div class="item-note" slot="end">
            {{ user.username }}
          </div>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="presentUpdateModal(user)" color="primary">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="deleteUser(user)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-virtual-scroll>
  </div>
</ion-content>
