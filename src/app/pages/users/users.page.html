<app-toolbar [title]="'Usuarios'"></app-toolbar>
<ion-content padding>
  <ion-item>
    <app-filter></app-filter>
    <ion-button (click)="presentAddModal()" color="tertiary" slot="end" size="small">
      <ion-icon name="person-add"></ion-icon>
    </ion-button>
  </ion-item>
  <div>
    <ion-virtual-scroll [items]="users" approxItemHeight="320px">
      <ion-item-divider *virtualItem="let user">
        <ion-icon name="person" slot="start"></ion-icon>
        {{ user.id }}
        <div class="item-note" slot="end">
          {{ user.username }}
        </div>
        <ion-button
          size="small"
          color="secondary"
          (click)="presentUpdateModal(user)"
          slot="end"
        >
          <ion-icon name="create"></ion-icon>
        </ion-button>

        <ion-button
          class="ion-no-margin"
          (click)="deleteUser(user)"
          size="small"
          color="danger"
          slot="end"
        >
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-divider>
    </ion-virtual-scroll>
  </div>
</ion-content>
