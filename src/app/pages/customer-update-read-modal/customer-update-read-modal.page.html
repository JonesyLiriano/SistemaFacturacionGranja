<ion-header translucent>
    <ion-toolbar>
      <ion-title>Informacion del Cliente</ion-title>
      <ion-buttons slot="end">
        <ion-button color="medium" fill="outline" (click)="dismissModal()">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <ion-grid>
          <ion-row justify-content-center padding>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">              
              <div text-center>                
                <h3>Cliente</h3>
              </div>
              <div padding>
                <ion-item>
                    <ion-input name="phone" type="text" placeholder="Telefono" clearInput ngModel required></ion-input>
                    <ion-icon name="call" slot="start"></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-input name="address" type="text" placeholder="Direccion" clearInput ngModel required></ion-input>
                    <ion-icon name="map" slot="start"></ion-icon>
                </ion-item>
              </div>
              <div padding>                
                <ion-button color="primary" size="default" type="submit" [disabled]="form.invalid" expand="block">Actualizar <ion-icon name="checkmark" slot="end"></ion-icon></ion-button>              
                <ion-button color="medium" fill="outline" size="default" expand="block" (click)="dismissModal()">Cancelar <ion-icon name="close" slot="end"></ion-icon></ion-button>                                    
              </div>
            </ion-col>
          </ion-row>          
        </ion-grid>
      </form>
</ion-content>
