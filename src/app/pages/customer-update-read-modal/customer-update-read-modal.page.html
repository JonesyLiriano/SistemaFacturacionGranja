<ion-header translucent>
  <ion-toolbar>
    <ion-title>Informacion del Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" fill="outline" (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #formCustomer="ngForm" (ngSubmit)="onClickSubmit()">
    <ion-grid>
      <ion-row justify-content-center padding>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4>{{customer.id}}</h4>
            <h3>{{customer.name | uppercase}}</h3>
          </div>
          <div padding>
            <ion-item>

              <ion-label position="floating">Telefono <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input name="phone" type="tel" clearInput [(ngModel)]="customer.phone"
                [disabled]="userLevel != 'admin'" required></ion-input>
              <ion-icon name="call" slot="start"></ion-icon>
            </ion-item>
            <ion-item>

              <ion-label position="floating">Direccion <ion-text color="danger">*</ion-text></ion-label>
              
              <ion-input #address name="address" [type]="'text'" clearInput [ngModel]="customer.address"
                (ngModelChange)="customer.address=$event" [disabled]="userLevel != 'admin'" autocapitalize="on" required></ion-input>
              <ion-icon name="map" slot="start"></ion-icon>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="primary" size="default" type="submit"
              [disabled]="formCustomer.invalid || userLevel != 'admin'" expand="block">Actualizar <ion-icon
                name="checkmark" slot="end"></ion-icon>
            </ion-button>
            <ion-button color="medium" fill="outline" size="default" expand="block" (click)="dismissModal()">Cancelar
              <ion-icon name="close" slot="end"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
