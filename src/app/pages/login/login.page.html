<ion-content>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <ion-grid>
          <ion-row justify-content-center padding>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">              
              <div text-center>
                <img src="./../../../assets/img/login.png" width="50" height="50"/>
                <h3>Login</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input name="username" type="text" placeholder="Usuario" clearInput [(ngModel)]="user.username" required></ion-input>
                  <ion-icon name="person" slot="start"></ion-icon>
                </ion-item>
                <ion-item>
                  <ion-input #password name="password" [type]="showPassword? 'text' : 'password'" placeholder="Password" clearInput [(ngModel)]="user.password" required></ion-input>
                  <ion-icon name="lock" slot="start"></ion-icon>
                  <ion-icon *ngIf="password.value" [name]="showPassword? 'eye-off' : 'eye'" slot="end" (click)="showPassword = !showPassword"></ion-icon>
                </ion-item>
              </div>
              <div padding>                
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Acceder <ion-icon name="log-in" slot="end"></ion-icon></ion-button>                                
              </div>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
              <div text-center>
            <p>Sistema realizado por: Jonesy Liriano</p>
            <p>Tel: 809-222-3740 </p>
              </div>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
